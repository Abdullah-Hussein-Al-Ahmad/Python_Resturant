    <title>Abdullah Hussein Al Ahmad</title>
    <style>
      body { background: url(restaurant-website.jpg) repeat 0 0; }
      .welcome {
        width: 100px;
        /* text-align: center; */
        /* padding-left: 15cm; */
        padding-top: 6cm;
        color: #fff;
      }
      .header {
        min-height: 100vh;
        width: 100%;
        background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)),url(restaurant-website.jpg);
        /* background-position: center; */
        background-size: cover;
        position: relative;
      }
      .eat{
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: #fff;
      }
      .scroll{
        background-color: bisque;
        border: solid 2px black;
        margin-left: 16cm;
        margin-bottom: 3cm;
      }
      .the_head {
        /* background-color: red; */
        height: 18cm;
        background-image: url(restaurant-website.jpg);
        font-size: 30px;
        color: rgb(255, 255, 255);
      }
      .card {
        border: solid 5px black;
      }
      .card-body {
        background-color: lightgrey;
      }
      body {
      background-color: rgb(96, 113, 133);
      min-height: 100vh;
      width: 100%;
      background-image: linear-gradient(#04091eb3,rgba(4,9,30,0.7)), url(https://uicookies.com/wp-content/uploads/2019/01/foodfun-free-restaurant-website-templates.jpg);
      /* https://uicookies.com/wp-content/uploads/2019/01/foodfun-free-restaurant-website-templates.jpg */
      background-position: center;
      background-size: 100% 60% ;
      position: relative ;
      background-repeat: no-repeat;
      background-position-y: 1cm;
      }
    </style>
  </head>
